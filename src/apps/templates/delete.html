{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div "col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete "{{item}}" ?</p>
			<form method="POST" action="{% url 'apps:delete_order' item.id %}">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'apps:home'%}">Cancel</a>
				<input class="btn btn-danger" type="submit"  value="Comfirm" >
			</form>
		</div>
	</div>
</div>
{% endblock %}
